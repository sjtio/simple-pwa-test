<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub page as PWA template</title>
  <link rel="canonical" href="https://sjtio.github.io/simple-pwa-test/" />
  <link rel="manifest" href="/simple-pwa-test/manifest.webmanifest">
</head>
<body>
  <h1>GitHub page as PWA template</h1>
  <script>
      if (navigator.serviceWorker) {
        navigator.serviceWorker.register (
          '/simple-pwa-test/sw.js',
          {scope: '/simple-pwa-test/'}
        )
      }
  </script>
</body>
</html>
